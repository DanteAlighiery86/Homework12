<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу </title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>


    {% for post in posts %}
      <h1>Посты по запросу </h1>

    <p>
    <div>
        <img src="{{post['pic']}}" width="100%" alt="">
        <p>{{post['content']}}</p>

    </div>
    </p>
    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
